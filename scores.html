<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>NFLScores</title>
        <link rel="stylesheet" href="assets/css/skeleton.css">
        <link rel="stylesheet" href="assets/css/scores.css">
    </head>
    <body>
        <div class="container">
            <h1>NFLScores</h1>
            <div class="row">
                <div class="six columns">
                    <label>Year</label>
                    <input class="u-full-width" id="year" type="text" name="year" value="2018">
                </div>
                <div class="six columns">
                    <label>Week</label>
                    <input class="u-full-width" id="week" type="text" name="week" placeholder="Enter week">
                </div>
            </div>
            <button class="button-primary">Submit</button>

            <div id="results">
                
            </div>

        </div>
    </body>
    <script src="assets/js/scores.js" charset="utf-8"></script>
</html>
